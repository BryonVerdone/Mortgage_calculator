<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Mortgage Calculator</title>
  </head>
  <body>
    <section>
      <form action="">
        <div class="form-group">
          <label for="loan">Principal loan amount</label>
          <input placeholder="Starting Amount" id="loan-amount" type="text" />
        </div>
        <div class="form-group">
          <label for="">Interest Rate</label>
          <input placeholder="APR" id="rate" type="text" />
        </div>
        <div class="form-group">
          <label for="">Length of loan</label>
          <input placeholder="Years" id="loan-length" type="text" />
        </div>
      </form>
      <button id="btn">Calculate</button>
      <h1 id="display"></h1>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
